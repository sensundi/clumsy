{% extends "index.html" %} {% block content %}  
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Devices
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="/dash/">Deparment</a>
                </li>
                <li class="active">
                    <i class="fa fa-table"></i> {{department}}
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
		{% for device in devices %}
			<div class="col-lg-9 col-md-3">
				<p class="list-group-item">
					<i class="icon-li fa fa-envelope" style="color: #6CC417"></i>
					<button type="button" class="btn btn-lg btn-default" click="">{{device.name}}</button>
					<!-- strong>{{device.name}}</strong>  -->
					<br>
				</p>
			</div>
		{% endfor %}
	</div>
	<div class="row">
		<div class="col-lg-3 col-md-3">
			<div class="panel panel-default" id="device_details_panel">
	        	<div class="panel-heading">
	            	<h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Device Details</h3>
	        	</div>
		        <div class="panel-body" >
					<div class="col-lg-6 col-md-3">Name: </div>
					<div class="col-lg-6 col-md-3">Status: </div>
					<div class="col-lg-6 col-md-3">Power Usage: </div>
					<div class="col-lg-6 col-md-3">Last recorded: </div>
				</div>
			</div>
		</div>
	</div>
	{%block devicedetails%}
	
	{%endblock%}
{% endblock %}
